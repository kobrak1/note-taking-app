<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Note Taking App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="notes" id="app">
            <div class="notes__sidebar">
                <button class="notes__add">Add Note</button>
                <div class="notes__list">
                    <div class="notes__list-item">
                        <div class="notes__small-title">Lecture Notes</div>
                        <div class="notes__small-body">I have learnt a lot today</div>
                        <div class="notes__small-updated">Thursday 3:30 pm</div>
                    </div>
                </div>
            </div>
            <div class="notes__preview">
                <input class="notes__title" type="text" placeholder="Enter a title...">
                <textarea class="notes__body" cols="30" rows="10">Notes body is here</textarea>
            </div>
        </div>

        <script src="./js/main.js" type="module"></script>
    </body>
</html>
